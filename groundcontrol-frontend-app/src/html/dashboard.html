<section id="alerts">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header id="headermain" class="masthead mb-auto">

                <!-- Navigation -->
                <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">

        <main role="main" class="main">
            <br />
            <br />
            <br />
            <br />
            <h4>Dashboard</h4>
            <br />
            <br />
            <div id="bodycollapse" class="collapse">
                <br />
                <br />
                <div id="patientDash" class="collapse">
                  <div class="row justify-content-center">
                    <label for="notifications">Notifications</label>
                    <table class="table" id="notifications" style="width:100%">
                        <thead>
                            <tr>
                                <th>Requester</th>
                                <th>Approve</th>
                                <th>Reject</th>
                            </tr>
                        </thead>
                        <tbody id="notificationsBody">
                            
                        </tbody>
                    </table>
                  </div>
                    <br />
                    <br />
                  <div class="row justify-content-center">
                    <label for="ehr">Health Record</label>
                    <table id="ehr" class="table" style="width:100%">
                      <thead>
                        <tr>
                            <th>Category</th>
                            <th>Data</th>
                        </tr>
                      </thead>
                      <tbody id="ehrBody">
                        <!--EHR dynamically rendered here-->
                      </tbody>
                    </table>
                  </div>
                </div>
                <!--Doctor Dashboard-->
                <div id="doctorDash" class="collapse">
                  <h5>Request Data</h5>
                  <div class="row justify-content-center">
                    <div id="patientFormDiv">
                        <form id="getPatientData" method="get">
                            <label for="patientId">Patient ID</label>
                            <input type="text" class="form-control" id="patientId" name="patientId" />
                        </form>
                        <button id="submitDataRequest" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div id="ehrFormDiv">
                        <form id="ehrForm" method="get">
                            <label for="patientID">Patient ID</label>
                            <input type="text" class="form-control" id="patientID" name="patientID"/>
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name"/>
                            <label for="age">Age</label>
                            <input type="text" class="form-control" id="age" name="age"/>
                            <label for="prescription">Prescription</label>
                            <input type="text" class="form-control" id="prescription" name="prescription"/>
                            <label for="diagnosis">Diagnosis</label>
                            <input type="text" class="form-control" id="diagnosis" name="diagnosis"/>
                            <label for="notes">Notes</label>
                            <input type="text" class="form-control" id="notes" name="notes"/>
                            <label for="other">Other</label>
                            <input type="text" class="form-control" id="other" name="other"/>
                        </form>
                        <button id="submitEhr" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </div>
                <div class="collapse display: inline-block" id="downloadSelectCollapse">
                    <p>Download</p>
                </div>
                <div class="collapse display: inline-block" id="downloadButtonCollapse">
                    <br />
                    <div id="nodatawarning" class="collapse">
                        <p>No contacts</p>
                    </div>
                    <br />
                    <div class="row justify-content-center">
                        <div class="col-sm-2">
                            <button id="downloadLocationCSV" type="downloadLocationCSV" value="downloadLocationCSV"
                                class="btn btn-primary btn-block onclick=" void(0) "">
                                Download
                            </button>
                        </div>
                    </div>
                </div>
                <br />
                <br />
                <br />
            </div>
