[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = 
    ESP Async WebServer
    ArduinoJson@5.13.3
    Adafruit LSM9DS1 Library@1.0.1
    https://github.com/adafruit/Adafruit_Sensor.git
monitor_speed = 115200
upload_port = /dev/ttyUSB2